<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spotify Wrapped</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1DB954 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 40px;
            animation: pulse 3s infinite;
        }
        
        .logo img {
            width: 120px;
            height: auto;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #1DB954, #FFFFFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .login-btn {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s, background-color 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
        }
        
        .login-btn:hover {
            background-color: #1ed760;
            transform: translateY(-5px);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles">
        <!-- Particles will be dynamically added with JavaScript -->
    </div>
    
    <div class="container">
        <div class="logo">
            <svg width="120" height="120" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="256" cy="256" r="256" fill="#1DB954"/>
                <path d="M371.2 254.4C308 214.4 179.2 209.6 104.8 238.4C93.6 242.4 81.6 236 77.6 224.8C73.6 213.6 80 201.6 91.2 197.6C176 164.8 318.4 170.4 392.8 216.8C402.4 222.4 406.4 235.2 400.8 244.8C395.2 254.4 382.4 258.4 371.2 254.4ZM369.6 302.4C364.8 310.4 354.4 313.6 346.4 308.8C292.8 274.4 196.8 266.4 118.4 292.8C109.6 296 100 291.2 96.8 282.4C93.6 273.6 98.4 264 107.2 260.8C195.2 231.2 300 240 362.4 278.4C370.4 283.2 373.6 293.6 369.6 302.4ZM344 349.6C340 356 332 358.4 325.6 354.4C279.2 324.8 208.8 317.6 123.2 340C116 342.4 108.8 338.4 106.4 331.2C104 324 108 316.8 115.2 314.4C208.8 290.4 286.4 298.4 339.2 332C345.6 336 348 344 344 349.6Z" fill="white"/>
            </svg>
        </div>
        
        <h1>Your Spotify Wrapped</h1>
        <p>Discover your music journey from the past year. See your top artists, songs, and much more in an interactive experience.</p>
        
        <a href="/login" class="login-btn">
            <i class="fab fa-spotify"></i> Login with Spotify
        </a>
    </div>
    
    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 50;
        
        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 6 + 2;
            
            // Random animation delay
            const delay = Math.random() * 5;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
